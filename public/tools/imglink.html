<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Image to Link Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    input[type=file] {
      width: 100%;
      margin: 12px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    .result {
      margin-top: 16px;
      word-break: break-all;
      background: #020617;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
    }
    img {
      max-width: 100%;
      margin-top: 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Convert Gambar ke Link</h1>
    <p>Support: JPG, PNG, SVG, WEBP, GIF, dll</p><input type="file" id="imageInput" accept="image/*" />
    <a href="https://ibb.co.com/W4QSM7tt"><img src="https://i.ibb.co.com/Rk1Lstyy/IMG-20260115-151756.jpg" alt="IMG-20260115-151756" border="0"></a>
<button onclick="convertImage()">Convert</button>

<div id="output" class="result" style="display:none"></div>
<img id="preview" />

  </div>  <script>
    function convertImage() {
      const input = document.getElementById('imageInput');
      const output = document.getElementById('output');
      const preview = document.getElementById('preview');

      if (!input.files.length) {
        alert('Pilih gambar dulu');
        return;
      }

      const file = input.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const link = e.target.result; // base64 data URL
        output.style.display = 'block';
        output.innerHTML = `
          <strong>Link (Base64):</strong><br>
          <textarea style="width:100%;height:120px">${link}</textarea>`;
    preview.src = link;
  };

  reader.readAsDataURL(file);
}

  </script>
</body>
</html>
