<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Home | Express Vercel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    nav a {
      margin-right: 8px;
    }

    .chat-section {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }

    .chat {
      max-width: 70%;
      margin-bottom: 8px;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
    }

    .chat.user {
      background: #DCF8C6;
      margin-left: auto;
      text-align: right;
    }

    .chat.other {
      background: #f1f1f1;
      margin-right: auto;
      text-align: left;
    }

    .chat-input {
      display: flex;
      gap: 5px;
    }

    .chat-input input {
      flex: 1;
      padding: 8px;
    }

    .chat-input button {
      padding: 8px 12px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/">Home</a> |
    <a href="/about">About</a> |
    <a href="/contact">Contact</a>
  </nav>

  <hr>

  <h1>Welcome ðŸ‘‹</h1>
  <p>
    Ini adalah halaman <b>Home</b> dari website Node.js + Express
    yang nantinya akan di-deploy ke <b>Vercel</b>.
  </p>

  <hr>

  <!-- CHAT SECTION -->
  <section class="chat-section" id="chatBox">
    <div class="chat other">Halo ðŸ‘‹</div>
    <div class="chat user">Hai juga!</div>
  </section>

  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Ketik pesan..." />
    <button onclick="sendChat()">Kirim</button>
  </div>

  <hr>

  <footer>
    Â© 2026 Web by Ilan Al Iman
  </footer>

  <script>
  const chatBox = document.getElementById("chatBox");
  const chatInput = document.getElementById("chatInput");

  // render chat bubble
  function renderChat(message, type = "other") {
    const div = document.createElement("div");
    div.className = `chat ${type}`;
    div.textContent = message;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // load chat dari database
  async function loadChats() {
    try {
      const res = await fetch("/api/chats");
      const chats = await res.json();
      chatBox.innerHTML = "";

      chats.forEach(chat => {
        renderChat(chat.message, "other");
      });
    } catch (err) {
      console.error("Gagal load chat", err);
    }
  }

  // kirim chat ke server
  async function sendChat() {
    const message = chatInput.value.trim();
    if (!message) return;

    // tampilkan langsung di UI (kanan)
    renderChat(message, "user");
    chatInput.value = "";

    try {
      await fetch("/api/chats", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message })
      });
    } catch (err) {
      console.error("Gagal kirim chat", err);
    }
  }

  // load pertama kali
  loadChats();
</script>

</body>
</html>
