<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Home | Express Vercel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    nav a {
      margin-right: 8px;
    }

    .chat-section {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }

    .chat {
      max-width: 70%;
      margin-bottom: 8px;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
    }

    .chat.user {
      background: #DCF8C6;
      margin-left: auto;
      text-align: right;
    }

    .chat.other {
      background: #f1f1f1;
      margin-right: auto;
      text-align: left;
    }

    .chat-input {
      display: flex;
      gap: 5px;
    }

    .chat-input input {
      flex: 1;
      padding: 8px;
    }

    .chat-input button {
      padding: 8px 12px;
    }
    
    .chat-time {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/">Home</a> |
    <a href="/about">About</a> |
    <a href="/contact">Contact</a>
  </nav>

  <hr>

  <h1>Welcome ðŸ‘‹</h1>
  <p>
    Ini adalah halaman <b>Home</b> dari website Node.js + Express
    yang nantinya akan di-deploy ke <b>Vercel</b>.
  </p>

  <hr>

  <!-- CHAT SECTION -->
  <section class="chat-section" id="chatBox">
    <div class="chat other">Halo ðŸ‘‹</div>
    <div class="chat user">Hai juga!</div>
  </section>

  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Ketik pesan..." />
    <button onclick="sendChat()">Kirim</button>
  </div>

  <hr>

  <footer>
    Â© 2026 Web by Ilan Al Iman
  </footer>

<script>
  const chatBox = document.getElementById("chatBox");
  const chatInput = document.getElementById("chatInput");

  // generate & simpan user_id lokal
  let userId = localStorage.getItem("user_id");
  if (!userId) {
    userId = Math.random().toString(36).substring(2, 8);
    localStorage.setItem("user_id", userId);
  }

  function formatTime(time) {
    const date = new Date(time);
    return date.toLocaleTimeString("id-ID", {
      hour: "2-digit",
      minute: "2-digit"
    });
  }

  function renderChat(message, time, isUser) {
    const div = document.createElement("div");
    div.className = `chat ${isUser ? "user" : "other"}`;

    div.innerHTML = `
      <div>${message}</div>
      <div class="chat-time">${formatTime(time)}</div>
    `;

    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function loadChats() {
    const res = await fetch("/api/chats");
    const chats = await res.json();
    chatBox.innerHTML = "";

    chats.forEach(chat => {
      renderChat(
        chat.message,
        chat.created_at,
        chat.user_id === userId
      );
    });
  }

  async function sendChat() {
    const message = chatInput.value.trim();
    if (!message) return;

    renderChat(message, new Date(), true);
    chatInput.value = "";

    await fetch("/api/chats", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message,
        user_id: userId
      })
    });
  }

  loadChats();
</script>

</body>
</html>
